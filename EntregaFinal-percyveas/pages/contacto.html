    <main class="mainContacto">

        <section class="contformularioContacto">
            <form class="formularioContacto row g-3 needs-validation" novalidate>
                <div class="nombreForm col-md-4">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" value="" required>
                    <div class="valid-feedback">
                    Esta todo bien!
                </div>
                </div>
                <div class="apellidoForm col-md-4">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                    <div class="valid-feedback">
                        Esta todo bien!
                </div>
                </div>
                <div class="contFormcorreo col-md-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Servicios</option>
                        <option value="1">Automatización Industrial</option>
                        <option value="2">Energías renovables</option>
                        <option value="3">Generación y transmision</option>
                        <option value="4">Servicios de Ingenieria</option>
                    </select>
                <div class="descripcionContacto mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="checkContacto form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Los datos ingresados son correctos
                    </label>
                    </div>
                </div> 
                <div class="botonContacto col-12">
                    <button class="btn btn-primary" type="submit">Enviar formulario</button>
                </div>
            </form>
        </section>

    </main>
